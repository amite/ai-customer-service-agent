[project]
name = "customer-service-agent"
version = "0.1.0"
description = "A Python project generated by project-generator"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langchain>=0.1.0",
    "langchain-community>=0.0.20",
    "langchain-classic>=0.1.0",
    "streamlit>=1.29.0",
    "qdrant-client>=1.7.0",
    "ollama>=0.1.0",
    "python-dotenv>=1.0.0",
    "langchain-qdrant>=1.1.0",
    "langchain-ollama>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
    "ipykernel>=7.1.0",
]
